<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@1,700&family=Encode+Sans:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@1,700&family=Encode+Sans:wght@700&family=Roboto+Condensed&family=Roboto:wght@400;700&display=swap" rel="stylesheet">



    <title>Weather App</title>
  </head>
  <body>
<body>

    
    <div class="container">

<div class="card">
  <div class="card-body">
  
<div class="city">
<div class="row">
            <div class="col">
              <h5> Canberra </h5>
            </div>
            <div class="col">
              <h5> Sydney </h5>
            </div>
            <div class="col">
              <h5> New York </h5>
            </div>
            <div class="col">
              <h5> Paris </h5>
            </div>
          </div>
         
</div>
<form id="search-city">
  <input type="search" id="search-input" placeholder="Search City" autocomplete="off">
  <input type="submit" value="Search">

  <input
  class="location"
  id="current"
  type="submit"
  value="Current"
/>

</form>
      
    <div class="row">
        <div class="col-8 current-city">
            <h3>Canberra</h3>
            <h6>Friday 1:28pm</h6>
            <div class="cloud-emoji">⛅️

            </div>
        </div>



      
  
       
         <div class="col-4 current-temperature">
            <h1>19</h1>
            <span class="units">
                <a href="#" id="celsius">°C</a> |
                <a href="#" id="fahrenheit">°F</a>
             
            <h6> Partly Cloudy</h6>
<ul>
  <li>
    Humidity: <span id ="humidity">10</span> %
  </li>
  <li>
   Wind: <span id ="wind">10</span> Km/h
  </li>

  </ul>

 
  
        </div>
   
      
    
    
    </div>
     
     
<hr />
      <div class="weekdays">
        <div class="row">
          <div class="col"><strong>Monday</strong></div>
          <div class="col"><strong>Tuesday</strong></div>
          <div class="col"><strong>Wednesday</strong></div>
          <div class="col"><strong>Thursday</strong></div>
          <div class="col"><strong>Friday</strong></div>
        </div>
      </div>
    
      <div class="container-fluid">
        <div class="row">
          <div class="col cloud-icon">
            ⛅️
          </div>
          <div class="col cloud-icon">
            🌤
          </div>
          <div class="col cloud-icon">
            🌧
          </div>
          <div class="col cloud-icon">
            🌦
          </div>
          <div class="col cloud-icon">
            ☀️
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col">Temp: <strong>21°C</strong></div>
          <div class="col">Temp: <strong>22°C</strong></div>
          <div class="col">Temp: <strong>21°C</strong></div>
          <div class="col">Temp: <strong>23°C</strong></div>
          <div class="col">Temp:<strong>26°C</strong></div>
        </div>
      </div>

     
    </div>
    </div>
    </div>





<script src="src/index.js"></script>
  </body>
</html>
